<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js">
    </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
          <div class="container">
              <h1>Weather App</h1>
              <p>Enter a city name to get the weather:</p>
              <div class="d-flex flex-row">
                  <input type="text mt-5" id="cityInput" placeholder="Enter city name:">
              <button onclick="getWeather()"
            <a href="#" class="wethButton wethButton--sunny">
                <span class="wethButton__text">Get Weather</span>
                <div class="wethButton__weather">
                    <div class="sun">
                        <div class="sun_inner_1"></div>
                        <div class="sun_inner_2"></div>
                    </div>
                </div>
                <div class="wethButton__cloud__1">
                    <div class="cloud cloud--2"></div>
                    <div class="cloud cloud--5"></div>
                </div>
                <div class="wethButton__cloud__2">
                    <div class="cloud cloud--1"></div>
                    <div class="cloud cloud--3"></div>
                    <div class="cloud cloud--4"></div>
                    <div class="cloud cloud--6"></div>
                </div>
            </a></button>
              
        </div>
        <div id="weatherInfo"></div>
          
      </div>
    </div>
</body>
</html>
